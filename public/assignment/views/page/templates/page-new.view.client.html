<div class="container-fluid">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="col-xs-1">
      <a class="glyphicon glyphicon-menu-left nav-back-icon" aria-hidden="true" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"></a>
    </div>
    <div class="hidden-xs col-sm-3">
      <h3 class="nav-header">Pages</h3>
      <a class="glyphicon glyphicon-plus nav-icon" aria-hidden="true" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new"></a>
    </div>
    <div class="col-xs-11 col-sm-8">
      <h3 class="nav-header">New Page</h3>
      <a ng-click="model.createPage(model.page)" class="glyphicon glyphicon-ok nav-icon" aria-hidden="true"></a>
    </div>
  </nav>
  <div class="row">
    <div class="hidden-xs col-sm-4">
      <ul>
        <li ng-repeat="page in model.pages">
          <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
          <a class="glyphicon glyphicon-cog list-icon" aria-hidden="true" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"></a>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-sm-8">
      <label>Name</label>
      <input ng-model="model.page.name"
             class="form-control"
             type="text"
             placeholder="Name">

      <label>Page Title</label>
      <textarea ng-model="model.page.description"
                class="form-control"
                type="text"
                placeholder="Description"
                rows="3"></textarea>

    </div>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <a class="glyphicon glyphicon-user footer-nav-right-icon" aria-hidden="true" href="#/user/{{model.userId}}"></a>
  </div>
</nav>
