<div>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" placeholder="Name">
  </div>

  <div class="form-group">
    <label>URL</label>
    <input ng-model="model.widget.url"
           class="form-control"
           type="text"
           id="url"
           placeholder="URL">
  </div>
  <div class="form-group">
    <label>Width</label>
    <input ng-model="model.widget.width"
           class="form-control"
           type="text"
           placeholder="100%">
  </div>
</div>
