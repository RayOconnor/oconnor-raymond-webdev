<div>
  <div class="form-group">
    <label>URL</label>
    <input ng-model="model.widget.url"
           class="form-control"
           type="text"
           id="url"
           placeholder="URL">
  </div>
  <div class="form-group">
    <label>Width</label>
    <input ng-model="model.widget.width"
           class="form-control"
           type="text"
           placeholder="100%">
  </div>
  <div class="form-group">
    <label>File input</label>
    <input class="file-picker" type="file">
  </div>
</div>
