<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <a class="glyphicon glyphicon-menu-left nav-back-icon" aria-hidden="true" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"></a>
    <h3 class="nav-header">Widgets</h3>
    <a class="glyphicon glyphicon-plus nav-icon" aria-hidden="true" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"></a>
  </div>
</nav>

<div class="input-group">
  <input ng-model="searchText" type="text" class="form-control">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
</div>

<div class="row">
  <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
    <img ng-click="model.selectPhoto(photo)"
         ng-src="https://farm{{photo.farm}}.staticflickr.com/
             {{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <a class="glyphicon glyphicon-user footer-nav-right-icon" aria-hidden="true" href="#/user/{{model.userId}}"></a>
  </div>
</nav>
