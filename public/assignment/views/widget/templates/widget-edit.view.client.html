<div class="container-fluid">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <a class="glyphicon glyphicon-menu-left nav-back-icon" aria-hidden="true" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"></a>
      <h3 class="nav-header">Widget Edit</h3>
      <a ng-click="model.updateWidget()" class="glyphicon glyphicon-ok nav-icon" aria-hidden="true"></a>
    </div>
  </nav>
  <div class="container-fluid">
      <form>
        <div ng-switch="model.widget.widgetType">
          <div ng-switch-when="HEADING">
            <ng-include src="'views/widget/templates/edit/widget-heading-edit.view.client.html'"></ng-include>
          </div>
          <div ng-switch-when="IMAGE">
            <ng-include src="'views/widget/templates/edit/widget-image-edit.view.client.html'"></ng-include>
          </div>
          <div ng-switch-when="YOUTUBE">
            <ng-include src="'views/widget/templates/edit/widget-youtube-edit.view.client.html'"></ng-include>
          </div>
          <div ng-switch-when="HTML">
            <ng-include src="'views/widget/templates/edit/widget-youtube-edit.view.client.html'"></ng-include>
          </div>
        </div>
        <a ng-click="model.deleteWidget()" class="form-group btn btn-default btn-danger btn-block" role="button">Delete</a>
      </form>
    </div>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <a class="glyphicon glyphicon-user footer-nav-right-icon" aria-hidden="true" href="#/user/{{model.userId}}"></a>
  </div>
</nav>
